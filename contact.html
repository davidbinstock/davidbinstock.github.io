<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap - David Binstock - Contact</title>
    
    <!-- linking bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>


<body>
    <div class="container d-flex flex-column justify-content-space-between">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">David Binstock</a>
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="row my-5">
            <div class="col-md-8">
                <div class="card" style="width: 100%;"> 
                    <div class="card-body">
                        <h5 class="card-title">Contact</h5>
                        <form>
                            <div class="form-group">
                                <label for="nameinput">Name</label>
                                <input type="email" class="form-control" id="nameinput" placeholder="Your Name (e.g. George Oscar Bluth)">
                            </div>
                            <div class="form-group">
                              <label for="emailaddressinput">Email Address</label>
                              <input type="email" class="form-control" id="emailaddressinput" placeholder="Your Email (e.g. gob@bluthcompany.com)">
                            </div>
                            <div class="form-group">
                              <label for="favoriteanimalinput">Favorite Animal</label>
                              <select class="form-control" id="favoriteanimalinput">
                                <option selected>Choose...</option>
                                <option>Owl</option>
                                <option>Lemur</option>
                                <option>Toad</option>
                                <option>Sparrow</option>
                                <option>Ocelot</option>
                              </select>
                            </div>
                            <fieldset class="form-group">
                                <div class="row">
                                    <legend class="col-form-label col-sm-6 pt-0">Please Choose One:</legend>
                                    <div class="col-sm-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="radioinput1" value="option1" checked>
                                        <label class="form-check-label" for="radioinput1">
                                        Octahedron
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="radioinput2" value="option2">
                                        <label class="form-check-label" for="radioinput2">
                                        Banana
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="radioinput3" value="option3">
                                        <label class="form-check-label" for="radioinput3">
                                        Lamp
                                        </label>
                                    </div>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="form-group">
                              <label for="messageinput">Message</label>
                              <textarea class="form-control" id="messageinput" rows="3"></textarea>
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary mb-2">Submit</button>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card" style="width: 100%;"> 
                    <div class="card-body">
                        <h6 class="card-title  text-center text-md-left mx-md-3">Connect with Me</h6>
                        <div class="d-flex flex-row flex-md-column flex-lg-row justify-content-md-around justify-content-center mx-3">
                            <a  href="https://github.com/davidbinstock" 
                                class="d-inline-block text-center"
                                title="Github"
                                target="_blank"
                            
                            >
                                <img 
                                    class="img-md-fluid"
                                    src="./assets/images/github.png" 
                                    alt="github"
                                    height="70px" width="70px" 
                                >
                            </a>
                            <a  href="https://www.linkedin.com/in/david-binstock-eit-56b03689/" 
                                class="d-inline-block text-center" 
                                title="LinkedIn"
                                target="_blank"
                            >
                                <img
                                    class="img-md-fluid"
                                    src="./assets/images/linkedin.png" 
                                    alt="linkedin"
                                    height="70px" width="70px"    
                                >
                            </a>
                            <a  href="https://stackoverflow.com/users/9237772/david-b?tab=profile" 
                                class="d-inline-block text-center" 
                                title="Stack Overflow"
                                target="_blank"
                            >
                                <img 
                                    src="./assets/images/overflow.png" 
                                    alt="stack overflow"
                                    height="70px" width="70px"
                                    style="padding: 4px 4px 3px 3px" 
                                >
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer d-flex justify-content-center text-light bg-dark small py-3"> 
            &copy; Copyright 2018 David Binstock
        </footer>





    <!-- linking bootstrap Javascript  -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
</body>
</html>
